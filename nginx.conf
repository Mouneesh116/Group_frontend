server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets for a long time (fingerprinted files)
  location ~* \.(?:css|js|json|txt|xml|ttf|woff|woff2|eot|otf|jpg|jpeg|png|gif|ico|svg)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Try to serve file, fall back to index.html (SPA routing)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional security headers (adjust for your needs)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
